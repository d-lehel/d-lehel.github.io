<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <div class="d-flex align-items-center">
                    <a class="navbar-brand" href="#">
                        <img src="logo.jpg" alt="Your Logo" class="d-inline-block align-top" loading="lazy">
                    </a>
                    <span class="navbar-text mx-auto fs-4">Tetris AI</span>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="simulation.html">Simulation</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="play.html">Play</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="account.html">Account</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    
    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-5">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title mb-3">Select a Model</h5>
                            <div class="mb-3">
                                <select class="form-select" id="existingModelDropdown">
                                    <option selected>Select a model...</option>
                                </select>
                            </div>
     
                            <form>
                                <h5 class="mb-3">Neuronal Network Parameters</h5>
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="inputNeuronsSize" class="form-label text-center">Input neurons size</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-3">
                                            <input type="text" class="form-control" id="inputNeuronsSize" placeholder="200" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="hiddenNeuronsSize" class="form-label text-center">Hidden neurons size</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-3">
                                            <input type="text" class="form-control" id="hiddenNeuronsSize" placeholder="128" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="outputNeuronsSize" class="form-label text-center">Output neurons size</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-3">
                                            <input type="text" class="form-control" id="outputNeuronsSize" placeholder="4" disabled>
                                        </div>
                                    </div>
                                </div>
                                <h5 class="mb-3">Genetic Algorithm Parameters</h5>
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="populationSize" class="form-label text-center">Population size</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-3">
                                            <input type="text" class="form-control" id="populationSize" placeholder="1000" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="crossoverRate" class="form-label text-center">Crossover rate</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-3">
                                            <input type="text" class="form-control" id="crossoverRate" placeholder="0.8" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="mutationRate" class="form-label text-center">Mutation rate</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-3">
                                            <input type="text" class="form-control" id="mutationRate" placeholder="0.01" disabled>
                                        </div>
                                    </div>
                                </div>
                            </form>
    
                            <div class="row">
                                <div class="col">
                                    <button type="submit" class="btn btn-primary w-100">Start</button>
                                </div>
                                <div class="col">
                                    <button type="submit" class="btn btn-primary w-100">Pause</button>
                                </div>
                                <div class="col">
                                    <button type="submit" class="btn btn-primary w-100">Restart</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-body text-center"> 
                            <h5 class="card-title">Just placeholder</h5>
                            <img src="tetris.gif" alt="Tetris" class="img-fluid" style="max-width: 400px; display: inline-block;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
 
    <footer class="footer bg-dark">
        <div class="container">
            <span>Â© 2024 Lehel. All rights reserved.</span>
        </div>
    </footer>
   
</body>
</html>
